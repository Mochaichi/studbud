<!DOCTYPE html>
<html lang="en">

<head>
  <title>StudBud</title>

</head>

<body>
  <div id="myTopnav" class="topnav">
    <label class="logo">StudBud</label>
    <ul>
      <li><a href="/index.html" class="active">Tasks</a></li>
      <li><a href="/timer.html">Timer</a></li>
      <li><a href="/music.html">Music</a></li>
      <li><a href="/coveyquad.html">Covey Quadrants</a></li>
      <li><a href="/timetrack.html">Flow Time Tracker</a></li>
      <li><a href="/reading.html">Reading List</a></li>
      <li> <a href="javascript:void(0);" class="icon" onclick="navBar()"></a></li>
    </ul>
  </div>

  <div id="page1" class="page-container">
    <h1>Tasks</h1>
    <div id="task-grid">
      <form id="taskform">
        <label for="task">Task:</label>
        <input type="text" name="task" id="taskInput" required="">

        <!-- Date input -->
        <label for="dueDate">Due Date: </label>
        <input type="date" name="dueDate" id="dueDateInput">

        <!-- Time input -->
        <label for="completionTime">Completion Time: </label>
        <input type="time" name="completionTime" id="completionTimeInput">

        <label for="estimatedTime">Estimated completion time (in mins):</label>
        <input type="number" name="estimatedTime" id="estimatedTimeInput">
        <!-- Priority -->


        <label for="priority">Task Priority:</label>
        <select name="prority" id="priorityInput">
          <option value="">Select one</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        <br>
        <button type="submit">Submit</button>
      </form>
      <div id="tasklist">
        <p id="emptyList">You have not added any tasks yet.</p>
        <ul></ul>
      </div>
    </div>
  </div>
</body>
<script src="/reading.f3bd186e.js"></script>
