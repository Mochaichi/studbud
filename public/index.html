<!DOCTYPE html>
<html lang="en">

<head>
  <title>StudBud</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="scss/main.scss" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <div id="myTopnav" class="topnav">
    <input type="checkbox" id="check">
    <label for="check" class="checkbutton">
      <i class="fas fa-bars"></i>
    </label>
    <label class="logo">StudBud</label>
    <ul>
      <li><a href="index.html" class="active">Tasks</a></li>
      <li><a href="timer.html">Timer</a></li>
      <li><a href="music.html">Music</a></li>
      <li><a href="coveyquad.html">Covey Quadrants</a></li>
      <li><a href="timetrack.html">Flow Time Tracker</a></li>
      <li><a href="reading.html">Reading List</a></li>
  </div>

  <div class="card">
    <h1>Tasks</h1>
    <div id="tasklist">
      <div class="taskItem">
        <p id="emptyList">You have not added any tasks yet.</p>
      </div>
    </div>

    <button class="open-button" onclick="openForm()">Add task</button>

    <div id="popupForm" class="popup">
      <button type="button" class="cancel" onclick="closeForm()">Close</button>
      <form id="taskform" class="form-container">
        <label for="task">Task:</label>
        <input type="text" name="task" id="taskInput" required>

        <!-- Date input -->
        <label for="dueDate">Due Date: </label>
        <input type="date" name="dueDate" id="dueDateInput">

        <!-- Time input -->
        <label for="completionTime">Completion Time: </label>
        <input type="time" name="completionTime" id="completionTimeInput">

        <label for="estimatedTime">Estimated completion time (in mins):</label>
        <input type="number" name="estimatedTime" id="estimatedTimeInput">
        <!-- Priority -->

        <label for="priority">Task Priority:</label>
        <select name="prority" id="priorityInput">
          <option value="">Select one</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        <br>
        <button type="submit" class="button">Submit</button>
      </form>
    </div>
  </div>
</body>
<script src="script.js"></script>
<script>tasklist();</script>

</html>
