<!DOCTYPE html>
<html lang="en">

<head>
  <title>StudBud</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="scss/main.scss" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <div id="myTopnav" class="topnav">
    <input type="checkbox" id="check">
    <label for="check" class="checkbutton">
      <i class="fas fa-bars"></i>
    </label>
    <label class="logo">StudBud</label>
    <ul>
      <li><a href="index.html">Tasks</a></li>
      <li><a href="timer.html">Timer</a></li>
      <li><a href="music.html">Music</a></li>
      <li><a href="coveyquad.html">Covey Quadrants</a></li>
      <li><a href="timetrack.html" class="active">Flow Time Tracker</a></li>
      <li><a href="reading.html">Reading List</a></li>
    </ul>
  </div>
  
  <div class="card">
    <h1>Time Tracker</h1>
    <div id="tasklist">
      <div class="tasklabels">
        Task name | Start time | End time | Interrupted work | Work time (mins) | Break time
      </div>
      <div id="trackerTaskItem">
      </div>
    </div>

    <button id="buttonOpen" class="open-button" onclick="openForm()">Add task</button>

    <div id="popupForm" class="popup">
      <button type="button" class="cancel" onclick="closeForm()">Close</button>
      <form id="taskform" class="form-container">
        <label for="task">Task:</label>
        <input type="text" id="taskName" required>

        <label for="startTime">Start time: </label>
        <input type="time" id="startTime">

        <label for="endTime">End time: </label>
        <input type="time" id="endTime">

        <p id="interuptTime">Interrupted work:</p>
        <label for="interruptedYes">Yes</label>
        <input type="checkbox" value="Yes" id="interruptedYes">
        <label for="interruptedNo">No</label>
        <input type="checkbox" value="No"  id="interruptedNo">
        <p>

        <label for="breakTime">Break time:</label>
        <input type="number" id="breakTime">
        

        <br>
        <button id="itemsubmit" class="button">Submit</button>
      </form>
    </div>
  </div>
</body>
<script src="scripts/timetracker.js"></script>
</html>
