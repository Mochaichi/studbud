<!DOCTYPE html>
<html lang="en">

<head>
  <title>StudBud</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="scss/main.scss" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <div id="myTopnav" class="topnav">
    <input type="checkbox" id="check">
    <label for="check" class="checkbutton">
      <i class="fas fa-bars"></i>
    </label>
    <label class="logo">StudBud</label>
    <ul>
      <li><a href="index.html">Tasks</a></li>
      <li><a href="timer.html">Timer</a></li>
      <li><a href="music.html">Music</a></li>
      <li><a href="coveyquad.html">Covey Quadrants</a></li>
      <li><a href="timetrack.html" class="active">Flow Time Tracker</a></li>
      <li><a href="reading.html">Reading List</a></li>
    </ul>
  </div>
  
  <div class="card">
    <h1>Time Tracker</h1>
    <div id="tasklist">
      <div class="taskItem">
        <p id="emptyList">You have not added any tasks yet.</p>
      </div>
    </div>

    <button id="buttonOpen" class="open-button" onclick="openForm()">Add task</button>

    <div id="popupForm" class="popup">
      <button type="button" class="cancel" onclick="closeForm()">Close</button>
      <form id="taskform" class="form-container">
        <label for="task">Task:</label>
        <input type="text" name="task" id="taskInput" required>

        <!-- Time input -->
        <label for="startTime">Start time: </label>
        <input type="time" id="startTimeInput">

        <label for="endTime">End time:</label>
        <input type="time" id="endTimeInput">
        <!-- Priority -->

        <label for="workTime">Work time:</label>
        <input type="number"  id="workTimeInput">

        <label for="breakTime">Break time:</label>
        <input type="number" id="breakTimeInput">
        

        <br>
        <button id ="enterTask" type="submit" class="button">Submit</button>
      </form>
    </div>
  </div>
</body>
<script src="scripts/timetracker.js"></script>
</html>
