<!DOCTYPE html>
<html lang="en">

<head>
  <title>StudBud</title>
  <meta charset="UTF-8" />

  <link href="scss/main.scss" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

<!-- Body element calls the pageLoad() function that loads the functions inside when the page loads -->
<body onload=pageLoad()>
  <div id="myTopnav" class="topnav">
    <input type="checkbox" id="check">
    <label for="check" class="checkbutton">
      <i class="fas fa-bars"></i>
    </label>
    <label class="logo">StudBud</label>
    <ul>
      <li><a href="index.html">Tasks</a></li>
      <li><a href="timer.html">Timer</a></li>
      <li><a href="music.html">Music</a></li>
      <li><a href="coveyquad.html" class="active">Covey Quadrants</a></li>
      <li><a href="timetrack.html">Flow Time Tracker</a></li>
      <li><a href="reading.html">Reading List</a></li>
    </ul>
  </div>
  <div class="card">
    <h1> Convey Quadrants </h1>

    <!-- Container to space the 4 quadrants -->
    <div class="container">
      <!-- Div for quadrant 1 (top left) -->
      <div id="quad1" class="quad1">
        <!-- Div for the labels in each quadrant -->
        <div id="quadlabels">
          <ul>
            <!-- Labels shown in the quadrant -->
            <li class = "urgent">URGENT</li>
            <li class = "important">IMPORTANT</li>
          </ul>
        </div>
        <!-- Div to display each task in a card -->
        <div id="taskItem">

        </div>
      </div>

      <div id="quad2" class="quad2">
        <div id="quadlabels">
          <ul>
            <li class = "notUrgent">NOT URGENT</li>
            <li class = "important">IMPORTANT</li>
          </ul>
        </div>
        <div id="taskItem">

        </div>
      </div>

      <div id="quad3" class="quad3">
        <div id="quadlabels">
          <ul>
            <li class = "urgent">URGENT</li>
            <li class = "notImportant">NOT IMPORTANT</li>
          </ul>
        </div>
        <div id="taskItem">

        </div>
      </div>

      <div id="quad4" class="quad4">
        <div id="quadlabels">
          <ul>
            <li class = "notUrgent">NOT URGENT</li>
            <li class = "notImportant">NOT IMPORTANT</li>
          </ul>
        </div>
        <div id="taskItem">

        </div>
      </div>
    </div>
  </div>
</body>
<script src="scripts/coveyquad.js"></script>

</html>
